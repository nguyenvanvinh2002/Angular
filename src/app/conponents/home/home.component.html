
<div class="container">
    <div style="display: flex;justify-content: center;" class="row">
        <swiper-container navigation="true" pagination="true"loop="true"autoplay="true"autoplay-delay="3000" >
            <swiper-slide><img style="width: 100%;" src="banner.png" alt=""></swiper-slide>
            <swiper-slide><img style="width: 100%;" src="banner.png" alt=""></swiper-slide>
            <swiper-slide><img style="width: 100%;" src="banner.png" alt=""></swiper-slide>
          </swiper-container>
         
    </div>
 
<div style="display: flex; align-items: center;justify-content: center ;margin-top: 20px;"><span style="font-weight: bold; font-size: 30px;">Danh Mục Sản Phẩm</span></div>

<div class="row">
    
    <div >

    <swiper-container  navigation="true" loop="true" >
        <swiper-slide *ngFor="let cate of lstcategories" >
            <div   style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                <a [routerLink]="['/Categories', cate.danhMuc]" style="text-decoration: none; color: black;">
                    <div style="display: flex; justify-content: center;">
                        <img style="width: 100px; height: 100px;" [src]="cate.img" alt="">
                    </div>
                    <div style="text-align: center;">
                        <span>{{cate.danhMuc}}</span>
                    </div>
                </a>    
            </div>
        </swiper-slide>
       

    </swiper-container>

</div>
</div>



<div style="width: 100%; height: 500px; background: rgb(253, 198, 95); margin-top: 80px; border-radius: 10px;" class="flashsale">
  <div style="display: flex; align-items: center; padding: 10px;">
      <img style="width: 150px; height: 50px;" src="sale2.png" alt="Sale Banner">
      <div style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: blue; margin: 10px; border-radius: 10px;" class="countdown">
          <span style="color: white;" id="countdown-hour"></span>
      </div>
      <span style="color: white; margin-top: 10px; font-weight: bold;">:</span>
      <div style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: blue; margin: 10px; border-radius: 10px;" class="countdown">
          <span style="color: white;" id="countdown-minute"></span>
      </div>
      <span style="color: white; margin-top: 10px; font-weight: bold;">:</span>
      <div style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: blue; margin: 10px; border-radius: 10px;" class="countdown">
          <span style="color: white;" id="countdown-second"></span>
      </div>
  </div>
  <div >

      <swiper-container navigation="true" loop="true">
        <swiper-slide *ngFor="let lst of dataproducts" >
            <a  href="#" class="product-link">
                <div class="card product-card position-relative">
                    <img src="hinh1.png" class="card-img-top" alt="Product Image">
                    <div class="badge-container">
                        <span class="badge badge-danger">Sale</span>
                        <span class="badge badge-success">Giảm 20%</span>
                    </div>
                    <button class="btn btn-outline-danger btn-sm favorite-btn"><i class="fas fa-heart"></i></button>
                    <div class="card-body">
                        <h5 class="card-title">Áo</h5>
                        <div class="icons">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="rating">(4.5)</span>
                        </div>
                        
                        <div class="availability">
                            <i class="fas fa-check-circle"></i> Còn hàng
                        </div>
                        <div class="shipping">
                            <i class="fas fa-shipping-fast"></i> Miễn phí vận chuyển
                        </div>
                        <div class="discount-info mt-1">
                            <i class="fas fa-tags"></i> Mua 2 giảm thêm 10%
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="price">999999 đ</span>
                            <button class="btn btn-primary">Mua Ngay</button>
                        </div>
                    </div>
                </div>
            </a>
        </swiper-slide>
      </swiper-container>

</div>
 

    
     
    </div>
</div>
