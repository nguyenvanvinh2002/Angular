<div style="display: flex; justify-content: center;">
  <div class="main">
    <form method="post" [formGroup]="LoginF">
      <label aria-hidden="true">Login</label>
      <input style="height: 50px;width: 100%;" name="userName" type="text" formControlName="userName" placeholder="UserName" required="">
      <input style="height: 50px;width: 100%;" type="password" name="passWord" formControlName="passWord" placeholder="PassWord" required="">
      <div style="display: flex; justify-content: center;">
        <button (click)="onLogin()" type="submit">Login</button>
       
      </div>
      <div style="display: flex; justify-content: center;">
        <a href="/register" class="register" >Register</a>
       
      </div>
    </form>

  </div>
</div>
